<script>
    const featureWrap = document.querySelector('.classify__item-feature-wrap-1');
    const childList = document.querySelector('.classify__child-list-1');

    featureWrap.addEventListener('click', () => {
        if (childList.style.display === 'block' || childList.style.display === '') {
            childList.style.display = 'none';
        } else {
            childList.style.display = 'block';
        }
    });
</script>
