<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Template</title>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>

<!-- child.html -->

{% extends "base.html" %}

{% block content %}
<div>
    {% include "example.html" with img_src="path/to/your/image.jpg" %}
</div>
{% endblock %}

{% block img %}
<img src="{{ img_src }}" alt="Your Image">
{% endblock %}
